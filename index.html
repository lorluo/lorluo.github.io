<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lauren & Aidan</title>
  <!-- Changed font to Special Elite (cute typewriter style) -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9dbbd;
      --text: #450920;
      --accent: #a53860;
      --headline: #da627d;
      --link: #ffa5ab;
      --link-hover: #a53860;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Special Elite', monospace;
      padding: 40px 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: var(--headline);
      margin-bottom: 20px;
    }

    .section {
      margin: 50px 0;
    }

    .section-title {
      font-size: 18px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Open When Buttons */
    .love-buttons button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .love-buttons button:hover {
      background-color: var(--link-hover);
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: var(--accent);
    }

    ::selection {
      background: var(--headline);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 💖 Header -->
    <h1>Lauren & Aidan</h1>

    <!-- 💌 Our Story -->
    <div class="section">
      <div class="section-title">Our Story</div>
      <p>
        I made this little website for us 💗
      </p>
      <img src="us.jpeg" alt="Our first date" width="300" style="border-radius: 12px;"/>
    </div>

    <!-- 📸 Gallery -->
    <div class="section">
      <div class="section-title">Our Memories</div>
      <div class="gallery">
        <img src="bear.jpeg" alt="Memory 1">
        <img src="bbq.jpeg" alt="Memory 2">
        <img src="floating.jpeg" alt="Memory 3">
        <img src="noodle.jpeg" alt="Memory 4">
      </div>
    </div>

    <!-- 💬 Love Notes -->
    <div class="section">
      <div class="section-title">Love Notes</div>
      <p>I'm so lucky I get to call you my pookie.</p>
    </div>

    <!-- 🎁 Open When Buttons -->
    <div class="section">
      <div class="section-title">Open When...</div>
      <div class="love-buttons">
        <button onclick="alert('Take a deep breath. I love you and am always here for you. ❤️')">
          Open when you're anxious
        </button>
        <button onclick="alert('I am proud so proud of everything you do.')">
          Open when you need motivation
        </button>
        <button onclick="alert('I wish you could see what I see in you. You are so amazing beyond all words can ever describe. 💖')">
          Open when you feel insecure
        </button>
      </div>
    </div>

    <!-- ✨ Footer -->
    <footer>
      MADE WITH LOVE FOR MY POOKIE
    </footer>
  </div>
</body>
</html>
